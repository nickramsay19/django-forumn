{% extends 'layout/base.html' %}

{% block content %}
    <h1>{{ user.name }}'s Profile</h1>

    <h2>Posts</h2>

    <div class="row">
        {% for post in posts %}
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text">{{ post.content | truncatechars:40 }}...</p>
                        <a href="/posts/{{ post.user.id }}" class="btn btn-primary">View post</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
