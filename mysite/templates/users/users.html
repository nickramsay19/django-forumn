{% extends 'layout/base.html' %}

{% block content %}
    <h1>Users</h1>
    <div class="row">
        {% for user in users %}
            <div class="col-6">
                <div class="card">
                    <!--<img src="..." class="card-img-top" alt="...">-->
                    <div class="card-body">
                        <h5 class="card-title">{{ user.name }}</h5>
                        <p class="card-text">User's bio.</p>
                        <a href="/users/{{ user.id }}" class="btn btn-primary">Visit profile</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
