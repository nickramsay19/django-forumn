{% extends 'layout/base.html' %}

{% block content %}
    <h1>Posts</h1>

    <div class="row">
        {% for post in posts %}
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">By <a href="/users/{{ post.user.id }}">{{ post.user.name }}</a></h6>
                        <p class="card-text">{{ post.content | truncatechars:40 }}...</p>
                        <a href="/posts/{{ post.id }}" class="btn btn-primary">View post</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
